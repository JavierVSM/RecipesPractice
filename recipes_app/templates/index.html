<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/styles.css') }}"/>

</head>
<body>
    <div class="maincontainer bg-dark text-light ">
        <div>
            <h1 class="my-4 text-primary">Register</h1>
            <form action="/register" method="POST">
                <div class="mb-3">
                    <label class="form-label" for="firstName">First Name:</label>
                    <input name="firstName" id="firstName" class="form-control" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="secondName">Second Name:</label>
                    <input name="secondName" id="secondName" class="form-control" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email:</label>
                    <input name="email" id="email" class="form-control" type="email">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password:</label>
                    <input name="password" id="password" class="form-control" type="password">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="doblePassword">Confirm Password:</label>
                    <input name="doblePassword" id="doblePassword" class="form-control" type="password">
                </div>
                <button type="submit" value="create answer" class="mt-3 btn btn-primary">Register</button>
            </form>   
        </div>
        <div>
            <h1 class="my-4 text-info">Login</h1>
            <form action="/authentication" method="POST">
                <div class="mb-3">
                    <label class="form-label" for="email">Email:</label>
                    <input name="email" id="email" class="form-control" type="email">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password:</label>
                    <input name="password" id="password" class="form-control" type="password">
                </div>
                {% if loginError != "": %}
                <div>
                    {{loginError}}
                </div>
                {% endif%}
                <button type="submit" value="create answer" class="mt-3 btn btn-info">Login</button>
            </form>

        </div>
    </div>    
</body>
</html>
